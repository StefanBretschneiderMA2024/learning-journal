<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create SClass</title>
</head>
<body>
<h1>Create New SClass</h1>

<form action="/sclasses" th:action="@{/sclasses}" th:object="${sclass}" method="post">
  <label for="name">Class Name:</label>
  <input type="text" id="name" th:field="*{name}" placeholder="Enter class name" required />
  <br />

  <label for="assignDate">Assign Date:</label>
  <input type="date" id="assignDate" th:field="*{assignDate}" required />

  <br />

  <button type="submit">Create SClass</button>
</form>

<br />
<a th:href="@{/sclasses}">Back to SClass List</a>
</body>
</html>
