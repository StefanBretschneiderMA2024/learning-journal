<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Benutzerliste</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2>Benutzerliste</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Benutzername</th>
      <th>Admin</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}">1</td>
      <td th:text="${user.username}">Mustermann</td>
      <td th:text="${user.admin}">false</td>
    </tr>
    </tbody>
  </table>
  <a href="/adduser" class="btn btn-primary">Neuen Benutzer hinzufÃ¼gen</a>
</div>
</body>
</html>
