<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Klassenerstellung</title>
</head>
<body>
<h1>Klassenerstellung</h1>

<form action="/sclasses" th:action="@{/sclasses}" th:object="${sclass}" method="post">
  <label for="name">Klassenname:</label>
  <input type="text" id="name" th:field="*{name}" placeholder="Enter class name" required />
  <br />

  <label for="assignDate">Themenzuweisung:</label>
  <input type="date" id="assignDate" th:field="*{assignDate}" required />

  <br />

  <button type="submit">Klasse erstellen</button>
</form>

<br />
<a th:href="@{/sclasses}">Klassenliste</a>
</body>
</html>
