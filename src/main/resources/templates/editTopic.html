<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Themenbearbeitung</title>
</head>
<body>
<h1>Thema bearbeiten</h1>
<form action="#" th:action="@{/topics/update/{topicID}(topicID=${topic.topicID})}" th:object="${topic}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" required />
  <br />

  <label for="classID">Klassen ID:</label>
  <input type="number" id="classID" th:field="*{classID}" required />
  <br />

  <button type="submit">Änderung speichern</button>
</form>

<br />
<a th:href="@{/topics}">Themenliste</a>
<a th:href="@{/}">Zurück zur Hauptseite</a>
</body>
</html>
