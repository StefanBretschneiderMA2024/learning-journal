<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: auto;
    }
    .container {
      width: 80%;
      max-width: 900px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }
    h2 {
      text-align: center;
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    a {
      color: #3498db;
      text-decoration: none;
      margin-right: 10px;
    }
    a:hover {
      text-decoration: underline;
    }
    .manage-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .btn {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin: 0 10px;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>User List</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Admin</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.admin}"></td>
      <td>
        <a th:href="@{/editUser/{id}(id=${user.id})}">Edit</a>
        <a th:href="@{/deleteUser/{id}(id=${user.id})}" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="manage-buttons">
    <a href="/" class="btn">Zurück zur Hauptseite</a>
    <a th:href="@{/addUser}" class="btn">Neuen Benutzer hinzufügen</a>
  </div>
</div>

</body>
</html>
