<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einträge anzeigen</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 8px 12px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c0392b;
        }
        .delete-confirm {
            margin-top: 20px;
        }
        .delete-confirm input {
            padding: 8px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Meine Einträge</h1>
    <table>
        <thead>
        <tr>
            <th>Thema</th>
            <th>Datum</th>
            <th>Verfasser</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dynamically generated entries -->
        <tr th:each="entry : ${entries}">
            <td th:text="${entry.title}"></td> <!-- Assuming "title" is the field name -->
            <td th:text="${entry.date}"></td> <!-- Date is automatically set to LocalDate -->
            <td th:text="${entry.userID}"></td> <!-- Assuming userID is used to track the author -->
            <td>
                <a th:href="@{/entries/delete/{id}(id=${entry.entryID})}" onclick="return confirm('Möchten Sie diesen Eintrag wirklich löschen?')">
                    <button>Löschen</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="delete-confirm" id="deleteConfirm" style="display: none;">
    <h2>Eintrag löschen</h2>
    <p>Bitte tippe "Löschen" ein, um den Eintrag zu löschen:</p>
    <input type="text" id="deleteInput" placeholder="Löschen" />
    <button id="confirmDelete">Bestätigen</button>
</div>
<div>
    <a href="/" class="btn">Zurück zur Hauptseite</a>
    <a th:href="@{/entries/add}">Journal Eintrag erstellen</a>
</div>

</body>
</html>
