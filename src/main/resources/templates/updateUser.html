<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>
<body>
<h2>Update User</h2>
<form action="/updateUser/{{user.id}}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="{{user.username}}" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="{{user.password}}" required><br><br>

    <label for="admin">Admin:</label>
    <input type="checkbox" id="admin" name="admin" {% if user.admin %}checked{% endif %}><br><br>

    <button type="submit">Update</button>
</form>
</body>
</html>
