<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
</head>
<body>
<h2>User List</h2>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Admin</th>
    <th>Actions</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.admin}"></td>
    <td>
      <a th:href="@{/editUser/{id}(id=${user.id})}">Edit</a>
      <a th:href="@{/deleteUser/{id}(id=${user.id})}" onclick="return confirm('Are you sure?')">Delete</a>
    </td>
  </tr>
</table>
</body>
</html>
