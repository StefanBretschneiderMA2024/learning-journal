<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Benutzerliste</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: auto;
    }
    .container {
        width: 80%;
        max-width: 900px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
    }
    h2 {
        text-align: center;
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    .btn {
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }
    .btn:hover {
        background-color: #2980b9;
    }
    .manage-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Benutzerliste</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Benutzername</th>
      <th>Admin</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}">1</td>
      <td th:text="${user.username}">Mustermann</td>
      <td th:text="${user.admin}">false</td>
    </tr>
    </tbody>
  </table>

  <div class="manage-buttons">
    <a href="/adduser" class="btn">Neuen Benutzer hinzufügen</a>
    <a href="/" class="btn">Zurück zur Hauptseite</a>
  </div>
</div>

</body>
</html>
